<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab: 01b</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            position: relative;
        }

        header {
            padding: 10px;
            color: rgb(127 112 133);
            background-color: #fbfaeb;
            font-style: italic;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 200px;
            height: 100px;
        }

        header h1 {
            color: rgb(96, 99, 99);
        }

        header nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        header nav ul li {
            font-size: 20px;
            padding: 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: rgb(96, 99, 99);
            font-weight: bold;
        }

        header nav ul li a:hover {
            color: #673ab7;
        }

        main {
            position: absolute;
            left: 28%;
            top: 150px;
            text-align: center;
            font-size: 20px;
            width: 500px;
            padding: 10px;
            margin: 15px 0;
        }

        p {
            border-radius: 25px;
            padding: 10px;
            margin: 14px;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }

        p:first-child {
            color: #fbfaeb;
            background-color: #6b2d4666;
        }

        p:nth-of-type(2) {
            color: #4f4f4f;
            background-color: #e3dbfb;
        }

        p:nth-of-type(3) {
            color: #fffef1;
            background-color: rgb(96 99 99);
        }

        p:last-of-type {
            color: #ebe7f9;
            background-color: #673ab7;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://www.qbrobotics.com/wp-content/uploads/2018/03/sample-logo.png" alt="">
        <h1>Class 1 Lab</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>How do you feel about putting pineapple on pizza?</p>
        <p>What would you name your boat if you had one?</p>
        <p>Whatâ€™s the most useless talent you have?</p>
        <p>If you were a fruit, what fruit would you be?</p>
    </main>

    <footer>
        <p>&copy; by Tahany Ali 2021</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
